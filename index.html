<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사출계획 약품/잉크 종류 계산기</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧪 사출계획 약품/잉크 종류 계산기</h1>
            <p>사출계획과 BOM 파일을 업로드하여 일자별 필요한 약품/잉크 종류를 확인하세요</p>
        </div>
        
        <div class="upload-section">
            <div class="file-upload">
                <div class="upload-box" id="injection-upload">
                    <input type="file" id="injection-file" accept=".xlsx,.xls">
                    <label for="injection-file">
                        📅 사출계획 파일 업로드<br>
                        <small>(예: 06월 5주차 사출계획_250630.xlsx)<br>
                        한국어 날짜 형식 지원 (주간/야간 자동 통합)</small>
                    </label>
                </div>
                
                <div class="upload-box" id="bom-upload">
                    <input type="file" id="bom-file" accept=".xlsx,.xls">
                    <label for="bom-file">
                        🔧 BOM Tree 파일 업로드<br>
                        <small>(예: bom_tree.xlsx)</small>
                    </label>
                </div>
            </div>
            
            <button class="calculate-btn" id="calculate-btn" disabled>
                🧮 약품/잉크 종류 계산하기
            </button>
            
            <div class="warning-section" id="warning-section">
                <h3>⚠️ BOM에서 찾을 수 없는 제품들</h3>
                <p>다음 제품들은 BOM Tree에 추가해야 합니다:</p>
                <div class="unmatched-list" id="unmatched-list"></div>
            </div>
            
            <div class="matching-section" id="matching-section">
                <h3>🔗 제품명 매칭</h3>
                <div class="progress-info" id="progress-info"></div>
                <div id="matching-container"></div>
                <div class="match-controls">
                    <button class="skip-btn" id="skip-all-btn">모두 건너뛰기</button>
                    <button class="confirm-btn" id="save-matches-btn">매칭 저장하고 계속</button>
                </div>
            </div>
        </div>
        
        <div class="results-section" id="results">
            <div class="controls-row">
                <div class="date-tabs" id="date-tabs"></div>
                <div style="display: flex; gap: 10px;">
                    <button class="download-btn" id="download-matches-btn" onclick="downloadMatchingFile()" style="background: #6f42c1;">
                        🔧 매칭파일 다운로드
                    </button>
                    <button class="download-btn" id="download-btn">
                        📥 잉크 목록 엑셀 다운로드
                    </button>
                </div>
            </div>
            
            <div class="day-summary" id="day-summary">
                <h3 id="selected-date">날짜를 선택하세요</h3>
                <div class="summary-stats">
                    <div class="stat-item">
                        <div class="stat-number" id="day-products">0</div>
                        <div class="stat-label">제품 종류</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="day-chemicals">0</div>
                        <div class="stat-label">약품 종류</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="day-inks">0</div>
                        <div class="stat-label">잉크 종류</div>
                    </div>
                </div>
            </div>
            
            <div class="materials-grid">
                <div class="material-section">
                    <h3>💊 필요한 약품<span class="multiplier-note">(×3 적용)</span></h3>
                    <div class="material-list" id="chemicals-list"></div>
                </div>
                
                <div class="material-section">
                    <h3>🎨 필요한 잉크<span class="multiplier-note">(×2 적용)</span></h3>
                    <div class="material-list" id="inks-list"></div>
                </div>
            </div>
            
            <div class="weekly-summary">
                <h3>📊 주간 전체 요약</h3>
                <div class="weekly-grid">
                    <div class="weekly-item">
                        <h4>💊 약품 (총 <span id="total-chemicals">0</span>종)</h4>
                        <div class="top-materials" id="weekly-chemicals"></div>
                    </div>
                    <div class="weekly-item">
                        <h4>🎨 잉크 (총 <span id="total-inks">0</span>종)</h4>
                        <div class="top-materials" id="weekly-inks"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let injectionData = null;
        let bomData = null;
        let calculatedResults = null;
        let selectedDate = null;
        let unmatchedProducts = [];
        let productMatches = {};
        let pendingMatches = {};
        let currentMatchingProducts = [];
        let matchingIndex = 0;

        document.getElementById('injection-file').addEventListener('change', function(e) {
            handleFileUpload(e, 'injection');
        });

        document.getElementById('bom-file').addEventListener('change', function(e) {
            handleFileUpload(e, 'bom');
        });

        document.getElementById('calculate-btn').addEventListener('click', calculateMaterials);
        document.getElementById('download-btn').addEventListener('click', downloadInkList);
        document.getElementById('skip-all-btn').addEventListener('click', skipAllMatches);
        document.getElementById('save-matches-btn').addEventListener('click', saveMatchesAndContinue);

        loadSavedMatches();

        function validateInjectionPlanFile(data) {
            console.log('=== 사출계획 파일 검증 시작 ===');
            console.log('전체 행 수:', data.length);
            
            if (!data || data.length < 4) {
                throw new Error('사출계획 파일이 너무 짧습니다. 최소 4행 이상이어야 합니다.');
            }
            
            // 처음 5행의 데이터 구조 출력
            console.log('=== 처음 5행 데이터 구조 ===');
            for (let i = 0; i < Math.min(5, data.length); i++) {
                console.log(`행 ${i}:`, data[i]?.slice(0, 10)); // 처음 10개 컬럼만
            }
            
            // 사출기 정보 확인
            let hasInjectionMachines = false;
            let machineRows = [];
            for (let row = 0; row < Math.min(15, data.length); row++) {
                const rowData = data[row];
                if (rowData && rowData[0] && rowData[0].toString().includes('호기')) {
                    hasInjectionMachines = true;
                    machineRows.push({row: row, machine: rowData[0]});
                }
            }
            
            console.log('찾은 사출기:', machineRows);
            
            if (!hasInjectionMachines) {
                throw new Error('사출계획 파일에서 사출기 정보(○호기)를 찾을 수 없습니다.');
            }
            
            // 날짜 컬럼 상세 분석
            let hasDateColumns = false;
            let dateInfo = [];
            
            for (let rowIndex = 0; rowIndex < Math.min(3, data.length); rowIndex++) {
                const row = data[rowIndex];
                if (!row) continue;
                
                console.log(`=== 행 ${rowIndex} 날짜 분석 ===`);
                for (let colIndex = 1; colIndex < Math.min(20, row.length); colIndex++) {
                    const cell = row[colIndex];
                    if (cell) {
                        console.log(`컬럼 ${colIndex}: "${cell}" (타입: ${typeof cell})`);
                        
                        // 다양한 날짜 패턴 확인
                        if (typeof cell === 'string') {
                            // 한국어 날짜 패턴
                            if (cell.match(/\d{4}년\s*\d{1,2}월\s*\d{1,2}일/)) {
                                hasDateColumns = true;
                                dateInfo.push({row: rowIndex, col: colIndex, value: cell, type: 'korean'});
                            }
                            // 영어 날짜 패턴
                            else if (cell.match(/\d{1,2}\/\d{1,2}/) || cell.match(/\d{4}-\d{1,2}-\d{1,2}/)) {
                                hasDateColumns = true;
                                dateInfo.push({row: rowIndex, col: colIndex, value: cell, type: 'english'});
                            }
                            // 요일 포함 패턴
                            else if (cell.match(/(월|화|수|목|금|토|일)요일/) || cell.match(/(Mon|Tue|Wed|Thu|Fri|Sat|Sun)/)) {
                                dateInfo.push({row: rowIndex, col: colIndex, value: cell, type: 'weekday'});
                            }
                        }
                        // 숫자로 된 날짜 (엑셀 시리얼 번호)
                        else if (typeof cell === 'number' && cell > 40000 && cell < 50000) {
                            // 엑셀 날짜 시리얼 번호 범위
                            hasDateColumns = true;
                            const excelDate = new Date((cell - 25569) * 86400 * 1000);
                            dateInfo.push({row: rowIndex, col: colIndex, value: cell, type: 'excel_serial', date: excelDate});
                        }
                    }
                }
            }
            
            console.log('찾은 날짜 정보:', dateInfo);
            
            return {
                valid: true,
                rowCount: data.length,
                hasDateColumns,
                hasInjectionMachines,
                dateInfo,
                machineRows
            };
        }

        function validateBOMFile(data) {
            if (!data || data.length === 0) {
                throw new Error('BOM 파일이 비어있습니다.');
            }
            
            const firstRow = data[0];
            const requiredColumns = ['판매명'];
            
            const missingRequired = requiredColumns.filter(col => !(col in firstRow));
            if (missingRequired.length > 0) {
                throw new Error(`BOM 파일에 필수 컬럼이 없습니다: ${missingRequired.join(', ')}`);
            }
            
            const productNames = data.filter(row => row['판매명']).length;
            if (productNames === 0) {
                throw new Error('BOM 파일에 제품명이 있는 행이 없습니다.');
            }
            
            return {
                valid: true,
                rowCount: data.length,
                productCount: productNames
            };
        }

        function handleFileUpload(event, type) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const workbook = XLSX.read(e.target.result, {type: 'binary'});
                    
                    if (type === 'injection') {
                        const sheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(sheet, {header: 1, defval: null});
                        
                        const validation = validateInjectionPlanFile(jsonData);
                        console.log('사출계획 파일 검증:', validation);
                        
                        injectionData = workbook;
                        document.getElementById('injection-upload').classList.add('active');
                        document.querySelector('#injection-upload label').innerHTML = 
                            `✅ ${file.name}<br><small>업로드 완료 (${validation.rowCount}행)</small>`;
                    } else {
                        const sheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(sheet);
                        
                        const validation = validateBOMFile(jsonData);
                        console.log('BOM 파일 검증:', validation);
                        
                        bomData = workbook;
                        document.getElementById('bom-upload').classList.add('active');
                        document.querySelector('#bom-upload label').innerHTML = 
                            `✅ ${file.name}<br><small>업로드 완료 (${validation.productCount}개 제품)</small>`;
                    }

                    if (injectionData && bomData) {
                        document.getElementById('calculate-btn').disabled = false;
                    }
                } catch (error) {
                    alert(`파일 처리 오류: ${error.message}`);
                    console.error('File processing error:', error);
                }
            };
            reader.readAsBinaryString(file);
        }

        function calculateMaterials() {
            try {
                document.getElementById('calculate-btn').innerHTML = '⏳ 계산 중...';
                document.getElementById('calculate-btn').disabled = true;

                const injectionSheet = injectionData.Sheets[injectionData.SheetNames[0]];
                const injectionJsonData = XLSX.utils.sheet_to_json(injectionSheet, {header: 1});

                const bomSheet = bomData.Sheets[bomData.SheetNames[0]];
                const bomJsonData = XLSX.utils.sheet_to_json(bomSheet);

                const {bomMap, unmatchedList} = createBOMMapWithValidation(bomJsonData, injectionJsonData);
                unmatchedProducts = unmatchedList;
                
                const {finalBomMap, stillUnmatched} = applyMatchingStrategies(bomMap, bomJsonData, unmatchedProducts);
                
                if (stillUnmatched.length > 0) {
                    showMatchingInterface(stillUnmatched, bomJsonData);
                    return;
                } else {
                    proceedWithCalculation(finalBomMap, injectionJsonData);
                }

            } catch (error) {
                alert(`계산 오류: ${error.message}`);
                document.getElementById('calculate-btn').innerHTML = '🧮 약품/잉크 종류 계산하기';
                document.getElementById('calculate-btn').disabled = false;
            }
        }

        function applyMatchingStrategies(bomMap, bomJsonData, unmatchedList) {
            const finalBomMap = {...bomMap};
            const stillUnmatched = [];

            unmatchedList.forEach(product => {
                if (productMatches[product]) {
                    const matchedBomProduct = bomJsonData.find(item => item['판매명'] === productMatches[product]);
                    if (matchedBomProduct) {
                        finalBomMap[product] = {
                            chemical: matchedBomProduct['약품명'] || '',
                            inks: []
                        };
                        
                        for (let i = 1; i <= 3; i++) {
                            const inkName = matchedBomProduct[`잉크명${i}`];
                            if (inkName) {
                                finalBomMap[product].inks.push(inkName);
                            }
                        }
                        return;
                    }
                }

                const suggestions = findSimilarProducts(product, bomJsonData);
                stillUnmatched.push(product);
            });

            return {finalBomMap, stillUnmatched};
        }

        function findSimilarProducts(targetProduct, bomJsonData) {
            const suggestions = [];
            const targetLower = targetProduct.toLowerCase();
            
            bomJsonData.forEach(item => {
                const bomProduct = item['판매명'];
                if (!bomProduct) return;
                
                const bomLower = bomProduct.toLowerCase();
                const similarity = calculateSimilarity(targetLower, bomLower);
                
                if (similarity > 0.3) {
                    suggestions.push({
                        product: bomProduct,
                        similarity: similarity,
                        data: item
                    });
                }
            });

            return suggestions.sort((a, b) => b.similarity - a.similarity).slice(0, 5);
        }

        function calculateSimilarity(str1, str2) {
            const words1 = str1.split(/[\s_-]+/);
            const words2 = str2.split(/[\s_-]+/);
            
            let commonWords = 0;
            words1.forEach(word1 => {
                if (words2.some(word2 => word2.includes(word1) || word1.includes(word2))) {
                    commonWords++;
                }
            });
            
            return commonWords / Math.max(words1.length, words2.length);
        }

        function showMatchingInterface(unmatchedList, bomJsonData) {
            currentMatchingProducts = unmatchedList;
            matchingIndex = 0;
            pendingMatches = {};
            
            document.getElementById('warning-section').classList.remove('show');
            document.getElementById('matching-section').classList.add('show');
            
            displayCurrentMatching(bomJsonData);
        }

        function displayCurrentMatching(bomJsonData) {
            if (matchingIndex >= currentMatchingProducts.length) {
                document.getElementById('matching-section').classList.remove('show');
                saveMatchesAndContinue();
                return;
            }

            const product = currentMatchingProducts[matchingIndex];
            const suggestions = findSimilarProducts(product, bomJsonData);
            
            document.getElementById('progress-info').textContent = 
                `진행상황: ${matchingIndex + 1} / ${currentMatchingProducts.length}`;

            const container = document.getElementById('matching-container');
            container.innerHTML = `
                <div class="matching-item">
                    <div class="product-name">📦 ${product}</div>
                    <div>유사한 BOM 제품을 선택하거나 건너뛰세요:</div>
                    <div class="suggestions" id="suggestions-${matchingIndex}">
                        ${suggestions.map((sug, idx) => 
                            `<div class="suggestion-btn" data-product="${sug.product}" data-index="${idx}">
                                ${sug.product} (${Math.round(sug.similarity * 100)}%)
                            </div>`
                        ).join('')}
                    </div>
                    <div class="match-controls" style="margin-top: 10px;">
                        <button class="skip-btn" onclick="skipCurrentMatch()">건너뛰기</button>
                        <button class="confirm-btn" onclick="confirmCurrentMatch()" id="confirm-current" disabled>선택 확인</button>
                    </div>
                </div>
            `;

            container.querySelectorAll('.suggestion-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    container.querySelectorAll('.suggestion-btn').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    document.getElementById('confirm-current').disabled = false;
                    pendingMatches[product] = this.dataset.product;
                });
            });
        }

        function skipCurrentMatch() {
            matchingIndex++;
            displayCurrentMatching(bomData ? XLSX.utils.sheet_to_json(bomData.Sheets[bomData.SheetNames[0]]) : []);
        }

        function confirmCurrentMatch() {
            const product = currentMatchingProducts[matchingIndex];
            if (pendingMatches[product]) {
                productMatches[product] = pendingMatches[product];
                saveMatches();
            }
            matchingIndex++;
            displayCurrentMatching(bomData ? XLSX.utils.sheet_to_json(bomData.Sheets[bomData.SheetNames[0]]) : []);
        }

        function skipAllMatches() {
            document.getElementById('matching-section').classList.remove('show');
            displayUnmatchedProducts(currentMatchingProducts);
            proceedWithMatched();
        }

        function saveMatchesAndContinue() {
            saveMatches();
            document.getElementById('matching-section').classList.remove('show');
            proceedWithMatched();
        }

        function proceedWithMatched() {
            try {
                const injectionSheet = injectionData.Sheets[injectionData.SheetNames[0]];
                const injectionJsonData = XLSX.utils.sheet_to_json(injectionSheet, {header: 1});

                const bomSheet = bomData.Sheets[bomData.SheetNames[0]];
                const bomJsonData = XLSX.utils.sheet_to_json(bomSheet);

                const {bomMap} = createBOMMapWithValidation(bomJsonData, injectionJsonData);
                const {finalBomMap} = applyMatchingStrategies(bomMap, bomJsonData, unmatchedProducts);
                
                proceedWithCalculation(finalBomMap, injectionJsonData);
            } catch (error) {
                alert(`계산 오류: ${error.message}`);
                document.getElementById('calculate-btn').innerHTML = '🧮 약품/잉크 종류 계산하기';
                document.getElementById('calculate-btn').disabled = false;
            }
        }

        function proceedWithCalculation(bomMap, injectionJsonData) {
            const dailyProduction = extractProductionPlan(injectionJsonData);
            calculatedResults = calculateDailyMaterialTypes(dailyProduction, bomMap);
            displayResults(calculatedResults);

            document.getElementById('calculate-btn').innerHTML = '✅ 계산 완료';
            document.getElementById('results').classList.add('show');
        }

        function saveMatches() {
            try {
                // 로컬 저장소에 저장
                localStorage.setItem('productMatches', JSON.stringify(productMatches));
                console.log('✅ 로컬 매칭 정보 저장됨');
            } catch (error) {
                console.warn('매칭 정보 저장 실패:', error);
            }
        }

        function downloadMatchingFile() {
            try {
                if (Object.keys(productMatches).length === 0) {
                    alert('저장할 매칭 정보가 없습니다.');
                    return;
                }

                // 매칭 정보를 JSON 파일로 생성
                const matchingData = JSON.stringify(productMatches, null, 2);
                
                // BOM 추가
                const BOM = '\uFEFF';
                const finalContent = BOM + matchingData;

                // 파일 다운로드
                const blob = new Blob([finalContent], { 
                    type: 'application/json;charset=utf-8;' 
                });

                const today = new Date();
                const dateString = `${today.getFullYear()}${(today.getMonth() + 1).toString().padStart(2, '0')}${today.getDate().toString().padStart(2, '0')}`;
                const filename = `product-matches.json`;

                if (window.navigator && window.navigator.msSaveOrOpenBlob) {
                    window.navigator.msSaveOrOpenBlob(blob, filename);
                } else {
                    const url = window.URL.createObjectURL(blob);
                    const tempLink = document.createElement('a');
                    tempLink.style.display = 'none';
                    tempLink.href = url;
                    tempLink.setAttribute('download', filename);
                    
                    if (document.body) {
                        document.body.appendChild(tempLink);
                        tempLink.click();
                        document.body.removeChild(tempLink);
                    } else {
                        tempLink.click();
                    }
                    window.URL.revokeObjectURL(url);
                }

                // 성공 메시지와 안내
                setTimeout(() => {
                    alert(`✅ ${filename} 파일이 다운로드되었습니다!\n\n📋 매칭 정보: ${Object.keys(productMatches).length}개\n\n🔧 사용 방법:\n1. 다운로드된 '${filename}' 파일을\n2. GitHub 저장소에 업로드하세요\n3. 팀원들이 웹사이트 새로고침하면 자동 적용됩니다`);
                }, 100);

            } catch (error) {
                console.error('매칭 파일 다운로드 오류:', error);
                alert('매칭 파일 다운로드 중 오류가 발생했습니다.');
            }
        }

        function loadSavedMatches() {
            try {
                const saved = localStorage.getItem('productMatches');
                if (saved) {
                    productMatches = JSON.parse(saved);
                    console.log('저장된 매칭 정보 로드됨:', Object.keys(productMatches).length, '개');
                }
            } catch (error) {
                console.warn('매칭 정보 로드 실패:', error);
                productMatches = {};
            }
        }

        function extractAllProductsFromInjection(injectionData) {
            console.log('=== 제품 추출 시작 ===');
            console.log('전체 행 수:', injectionData.length);
            
            // 실제 구조에 맞게 수정
            const dateRow = injectionData[1];    // 날짜는 행 1에 있음
            const headerRow = injectionData[2];  // 헤더는 행 2에 있음
            
            console.log('날짜 행 (행 1, 처음 20개):', dateRow?.slice(0, 20));
            console.log('헤더 행 (행 2, 처음 20개):', headerRow?.slice(0, 20));
            
            const dateColumns = [];

        function downloadInkList() {
            if (!calculatedResults) {
                alert('먼저 계산을 실행해주세요.');
                return;
            }

            try {
                const dates = Object.keys(calculatedResults).sort();
                
                if (dates.length === 0) {
                    alert('다운로드할 잉크 데이터가 없습니다.');
                    return;
                }

                // CSV 헤더 생성
                let csvContent = '순위,잉크명,총필요량';
                
                // 각 날짜별로 컬럼 추가
                dates.forEach(date => {
                    const dateObj = new Date(date);
                    const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
                    const dayName = dayNames[dateObj.getDay()];
                    csvContent += `,${dateObj.getMonth() + 1}/${dateObj.getDate()}(${dayName})`;
                });
                csvContent += '\n';

                // 전체 잉크 목록 수집
                const allInks = new Set();
                dates.forEach(date => {
                    Object.keys(calculatedResults[date].inks).forEach(ink => {
                        allInks.add(ink);
                    });
                });

                // 잉크별 총 사용량 계산 및 정렬
                const inkTotals = [];
                allInks.forEach(ink => {
                    let total = 0;
                    const dailyAmounts = [];
                    
                    dates.forEach(date => {
                        const amount = calculatedResults[date].inks[ink] || 0;
                        dailyAmounts.push(amount);
                        total += amount;
                    });
                    
                    inkTotals.push({
                        name: ink,
                        total: total,
                        daily: dailyAmounts
                    });
                });

                // 총 사용량 기준으로 내림차순 정렬
                inkTotals.sort((a, b) => b.total - a.total);

                // CSV 데이터 생성
                inkTotals.forEach((ink, index) => {
                    const cleanInkName = ink.name.replace(/"/g, '""');
                    csvContent += `${index + 1},"${cleanInkName}",${ink.total}`;
                    
                    // 각 날짜별 사용량 추가
                    ink.daily.forEach(amount => {
                        csvContent += `,${amount}`;
                    });
                    csvContent += '\n';
                });

                // 한글 지원을 위한 BOM 추가
                const BOM = '\uFEFF';
                const finalContent = BOM + csvContent;

                downloadSafely(finalContent, inkTotals.length, '일자별');

            } catch (error) {
                console.error('다운로드 오류:', error);
                showDataAsText();
            }
        }

        function downloadSafely(content, count, type = '') {
            try {
                const today = new Date();
                const dateString = `${today.getFullYear()}${(today.getMonth() + 1).toString().padStart(2, '0')}${today.getDate().toString().padStart(2, '0')}`;
                const filename = type ? 
                    `잉크_${type}_소요량_${dateString}.csv` : 
                    `잉크_소요량_${dateString}.csv`;

                const blob = new Blob([content], { 
                    type: 'text/csv;charset=utf-8;' 
                });

                if (window.navigator && window.navigator.msSaveOrOpenBlob) {
                    window.navigator.msSaveOrOpenBlob(blob, filename);
                    alert(`✅ ${filename} 파일이 다운로드되었습니다! (총 ${count}개 잉크)`);
                    return;
                }

                const url = window.URL.createObjectURL(blob);
                
                const tempLink = document.createElement('a');
                tempLink.style.display = 'none';
                tempLink.href = url;
                tempLink.setAttribute('download', filename);
                
                if (document.body) {
                    document.body.appendChild(tempLink);
                    tempLink.click();
                    document.body.removeChild(tempLink);
                } else {
                    tempLink.click();
                }

                window.URL.revokeObjectURL(url);

                const typeText = type ? ` ${type}` : '';
                setTimeout(() => {
                    alert(`✅ ${filename} 파일이 다운로드되었습니다!\n\n총 ${count}개 잉크${typeText} 목록이 포함되어 있습니다.\n\n※ 다운로드 폴더를 확인해주세요.`);
                }, 100);

            } catch (error) {
                console.error('안전한 다운로드 실패:', error);
                showDataModal(content, count);

            if (!calculatedResults) return;

            const weeklyInks = {};
            Object.keys(calculatedResults).forEach(date => {
                Object.keys(calculatedResults[date].inks).forEach(ink => {
                    weeklyInks[ink] = (weeklyInks[ink] || 0) + calculatedResults[date].inks[ink];
                });
            });

            const sortedInks = Object.entries(weeklyInks).sort((a, b) => b[1] - a[1]);
            
            let displayText = '📊 잉크 소요량 목록 (내림차순)\n';
            displayText += '='.repeat(40) + '\n\n';
            
            sortedInks.slice(0, 20).forEach(([inkName, count], index) => {
                displayText += `${(index + 1).toString().padStart(2, ' ')}. ${inkName}: ${count}\n`;
            });
            
            if (sortedInks.length > 20) {
                displayText += `\n... 외 ${sortedInks.length - 20}개 더`;
            }

            alert(displayText);
        }
    </script>
