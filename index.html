<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사출계획 약품/잉크 종류 계산기</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .upload-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }
        
        .file-upload {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .upload-box {
            flex: 1;
            min-width: 300px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-box:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .upload-box.active {

        }
        
        .upload-box input {
            display: none;
        }
        
        .upload-box label {

            color: #333;
        }
        
        .calculate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;

            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .calculate-btn:hover {

            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .calculate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .warning-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }
        
        .warning-section.show {
            display: block;
        }
        
        .warning-section h3 {
            color: #856404;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .matching-section {
            background: #e7f3ff;
            border: 1px solid #b3d7ff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }
        
        .matching-section.show {
            display: block;
        }
        
        .matching-section h3 {
            color: #0056b3;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .unmatched-list {
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border-radius: 8px;
            padding: 15px;
        }
        
        .unmatched-item {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }
        
        .unmatched-item:last-child {
            border-bottom: none;
        }
        
        .matching-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        
        .product-name {
            font-weight: bold;
            color: #0056b3;
            margin-bottom: 10px;
        }
        
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .suggestion-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            padding: 5px 12px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .suggestion-btn:hover {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        .suggestion-btn.selected {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }
        
        .match-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .skip-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 0.85rem;
            cursor: pointer;
        }
        
        .confirm-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 0.85rem;
            cursor: pointer;
        }
        
        .progress-info {
            background: rgba(0, 123, 255, 0.1);
            border-radius: 8px;

            margin-bottom: 15px;
            font-size: 0.9rem;

        .results-section {
            padding: 30px;

        }
        
        .results-section.show {

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;

        .date-tabs {

            gap: 10px;

        .date-tab {

        .date-tab.active {

        }

            border-color: #667eea;

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;

            align-items: center;
            gap: 8px;
        }
        
        .download-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .day-summary {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .day-summary h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            background: white;
            border-radius: 10px;

            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .stat-number {
            font-size: 1.8rem;

            color: #667eea;

        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .materials-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-top: 20px;
        }
        
        .material-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .material-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .multiplier-note {
            font-size: 0.8rem;
            color: #666;
            font-weight: normal;
            margin-left: 10px;
        }
        
        .material-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .material-tag {
            background: white;
            border: 2px solid #667eea;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #667eea;
            transition: all 0.3s ease;
            cursor: default;
        }
        
        .material-tag:hover {
            background: #667eea;
            color: white;
        }
        
        .material-tag.count {
            background: #667eea;
            color: white;
            font-size: 0.8rem;
            padding: 4px 8px;
            margin-left: 5px;
        }
        
        .weekly-summary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }
        
        .weekly-summary h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }
        
        .weekly-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .weekly-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
        }
        
        .weekly-item h4 {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .top-materials {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .top-material {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 5px 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .error {
            color: #e74c3c;
            background: #ffeaea;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .materials-grid {
                grid-template-columns: 1fr;
            }
            
            .file-upload {
                flex-direction: column;
            }
            
            .weekly-grid {
                grid-template-columns: 1fr;
            }
            
            .summary-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧪 사출계획 약품/잉크 종류 계산기</h1>
            <p>사출계획과 BOM 파일을 업로드하여 일자별 필요한 약품/잉크 종류를 확인하세요</p>
        </div>
        
        <div class="upload-section">
            <div class="file-upload">
                <div class="upload-box" id="injection-upload">
                    <input type="file" id="injection-file" accept=".xlsx,.xls">
                    <label for="injection-file">
                        📅 사출계획 파일 업로드<br>
                        <small>(예: 06월 5주차 사출계획_250630.xlsx)</small>
                    </label>
                </div>
                
                <div class="upload-box" id="bom-upload">
                    <input type="file" id="bom-file" accept=".xlsx,.xls">
                    <label for="bom-file">
                        🔧 BOM Tree 파일 업로드<br>
                        <small>(예: bom_tree.xlsx)</small>
                    </label>
                </div>
            </div>
            
            <button class="calculate-btn" id="calculate-btn" disabled>
                🧮 약품/잉크 종류 계산하기
            </button>
            
            <div class="warning-section" id="warning-section">
                <h3>⚠️ BOM에서 찾을 수 없는 제품들</h3>
                <p>다음 제품들은 BOM Tree에 추가해야 합니다:</p>
                <div class="unmatched-list" id="unmatched-list"></div>
            </div>
            
            <div class="matching-section" id="matching-section">
                <h3>🔗 제품명 매칭</h3>
                <div class="progress-info" id="progress-info"></div>
                <div id="matching-container"></div>
                <div class="match-controls">
                    <button class="skip-btn" id="skip-all-btn">모두 건너뛰기</button>
                    <button class="confirm-btn" id="save-matches-btn">매칭 저장하고 계속</button>
                </div>
            </div>
        </div>
        
        <div class="results-section" id="results">
            <div class="controls-row">
                <div class="date-tabs" id="date-tabs"></div>
                <button class="download-btn" id="download-btn">
                    📥 잉크 목록 엑셀 다운로드
                </button>
            </div>
            
            <div class="day-summary" id="day-summary">
                <h3 id="selected-date">날짜를 선택하세요</h3>
                <div class="summary-stats">
                    <div class="stat-item">
                        <div class="stat-number" id="day-products">0</div>
                        <div class="stat-label">제품 종류</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="day-chemicals">0</div>
                        <div class="stat-label">약품 종류</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="day-inks">0</div>
                        <div class="stat-label">잉크 종류</div>
                    </div>
                </div>
            </div>
            
            <div class="materials-grid">
                <div class="material-section">
                    <h3>💊 필요한 약품<span class="multiplier-note">(×3 적용)</span></h3>
                    <div class="material-list" id="chemicals-list"></div>
                </div>
                
                <div class="material-section">
                    <h3>🎨 필요한 잉크<span class="multiplier-note">(×2 적용)</span></h3>
                    <div class="material-list" id="inks-list"></div>
                </div>
            </div>
            
            <div class="weekly-summary">
                <h3>📊 주간 전체 요약</h3>
                <div class="weekly-grid">
                    <div class="weekly-item">
                        <h4>💊 약품 (총 <span id="total-chemicals">0</span>종)</h4>
                        <div class="top-materials" id="weekly-chemicals"></div>
                    </div>
                    <div class="weekly-item">
                        <h4>🎨 잉크 (총 <span id="total-inks">0</span>종)</h4>
                        <div class="top-materials" id="weekly-inks"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let injectionData = null;
        let bomData = null;
        let calculatedResults = null;
        let selectedDate = null;
        let unmatchedProducts = [];
        let productMatches = {}; // 제품 매칭 저장
        let pendingMatches = {}; // 현재 매칭 중인 제품들
        let currentMatchingProducts = [];
        let matchingIndex = 0;

        // 파일 업로드 핸들러
        document.getElementById('injection-file').addEventListener('change', function(e) {
            handleFileUpload(e, 'injection');
        });

        document.getElementById('bom-file').addEventListener('change', function(e) {
            handleFileUpload(e, 'bom');
        });

        // 계산 버튼 클릭
        document.getElementById('calculate-btn').addEventListener('click', calculateMaterials);

        // 다운로드 버튼 클릭
        document.getElementById('download-btn').addEventListener('click', downloadInkList);

        // 매칭 관련 이벤트
        document.getElementById('skip-all-btn').addEventListener('click', skipAllMatches);
        document.getElementById('save-matches-btn').addEventListener('click', saveMatchesAndContinue);

        // 저장된 매칭 로드
        loadSavedMatches();

        function handleFileUpload(event, type) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const workbook = XLSX.read(e.target.result, {type: 'binary'});
                    
                    if (type === 'injection') {
                        injectionData = workbook;
                        document.getElementById('injection-upload').classList.add('active');
                        document.querySelector('#injection-upload label').innerHTML = 
                            `✅ ${file.name}<br><small>업로드 완료</small>`;
                    } else {
                        bomData = workbook;
                        document.getElementById('bom-upload').classList.add('active');
                        document.querySelector('#bom-upload label').innerHTML = 
                            `✅ ${file.name}<br><small>업로드 완료</small>`;
                    }

                    if (injectionData && bomData) {
                        document.getElementById('calculate-btn').disabled = false;
                    }
                } catch (error) {
                    alert(`파일 읽기 오류: ${error.message}`);
                }
            };
            reader.readAsBinaryString(file);
        }

        function calculateMaterials() {
            try {
                document.getElementById('calculate-btn').innerHTML = '⏳ 계산 중...';
                document.getElementById('calculate-btn').disabled = true;

                // 데이터 처리
                const injectionSheet = injectionData.Sheets[injectionData.SheetNames[0]];
                const injectionJsonData = XLSX.utils.sheet_to_json(injectionSheet, {header: 1});

                const bomSheet = bomData.Sheets[bomData.SheetNames[0]];
                const bomJsonData = XLSX.utils.sheet_to_json(bomSheet);

                // BOM 매핑 및 매칭되지 않은 제품 찾기
                const {bomMap, unmatchedList} = createBOMMapWithValidation(bomJsonData, injectionJsonData);
                unmatchedProducts = unmatchedList;
                
                // 저장된 매칭과 유사도 매칭으로 재시도
                const {finalBomMap, stillUnmatched} = applyMatchingStrategies(bomMap, bomJsonData, unmatchedProducts);
                
                if (stillUnmatched.length > 0) {
                    // 매칭이 필요한 제품들에 대해 사용자 확인 요청
                    showMatchingInterface(stillUnmatched, bomJsonData);
                    return; // 매칭 완료 후 계속 진행
                } else {
                    // 모든 제품이 매칭됨 - 바로 계산 진행
                    proceedWithCalculation(finalBomMap, injectionJsonData);
                }

            } catch (error) {
                alert(`계산 오류: ${error.message}`);
                document.getElementById('calculate-btn').innerHTML = '🧮 약품/잉크 종류 계산하기';
                document.getElementById('calculate-btn').disabled = false;
            }
        }

        function applyMatchingStrategies(bomMap, bomJsonData, unmatchedList) {
            const finalBomMap = {...bomMap};
            const stillUnmatched = [];

            unmatchedList.forEach(product => {
                // 1. 저장된 매칭 확인
                if (productMatches[product]) {
                    const matchedBomProduct = bomJsonData.find(item => item['판매명'] === productMatches[product]);
                    if (matchedBomProduct) {
                        finalBomMap[product] = {
                            chemical: matchedBomProduct['약품명'] || '',
                            inks: []
                        };
                        
                        for (let i = 1; i <= 3; i++) {
                            const inkName = matchedBomProduct[`잉크명${i}`];
                            if (inkName) {
                                finalBomMap[product].inks.push(inkName);
                            }
                        }
                        return; // 매칭 완료
                    }
                }

                // 2. 유사도 매칭 시도
                const suggestions = findSimilarProducts(product, bomJsonData);
                if (suggestions.length > 0) {
                    stillUnmatched.push(product);
                } else {
                    stillUnmatched.push(product);
                }
            });

            return {finalBomMap, stillUnmatched};
        }

        function findSimilarProducts(targetProduct, bomJsonData) {
            const suggestions = [];
            const targetLower = targetProduct.toLowerCase();
            
            bomJsonData.forEach(item => {
                const bomProduct = item['판매명'];
                if (!bomProduct) return;
                
                const bomLower = bomProduct.toLowerCase();
                const similarity = calculateSimilarity(targetLower, bomLower);
                
                if (similarity > 0.3) { // 30% 이상 유사도
                    suggestions.push({
                        product: bomProduct,
                        similarity: similarity,
                        data: item
                    });
                }
            });

            return suggestions.sort((a, b) => b.similarity - a.similarity).slice(0, 5);
        }

        function calculateSimilarity(str1, str2) {
            // 간단한 유사도 계산 (공통 단어 비율)
            const words1 = str1.split(/[\s_-]+/);
            const words2 = str2.split(/[\s_-]+/);
            
            let commonWords = 0;
            words1.forEach(word1 => {
                if (words2.some(word2 => word2.includes(word1) || word1.includes(word2))) {
                    commonWords++;
                }
            });
            
            return commonWords / Math.max(words1.length, words2.length);
        }

        function showMatchingInterface(unmatchedList, bomJsonData) {
            currentMatchingProducts = unmatchedList;
            matchingIndex = 0;
            pendingMatches = {};
            
            document.getElementById('warning-section').classList.remove('show');
            document.getElementById('matching-section').classList.add('show');
            
            displayCurrentMatching(bomJsonData);
        }

        function displayCurrentMatching(bomJsonData) {
            if (matchingIndex >= currentMatchingProducts.length) {
                // 모든 매칭 완료
                document.getElementById('matching-section').classList.remove('show');
                saveMatchesAndContinue();
                return;
            }

            const product = currentMatchingProducts[matchingIndex];
            const suggestions = findSimilarProducts(product, bomJsonData);
            
            document.getElementById('progress-info').textContent = 
                `진행상황: ${matchingIndex + 1} / ${currentMatchingProducts.length}`;

            const container = document.getElementById('matching-container');
            container.innerHTML = `
                <div class="matching-item">
                    <div class="product-name">📦 ${product}</div>
                    <div>유사한 BOM 제품을 선택하거나 건너뛰세요:</div>
                    <div class="suggestions" id="suggestions-${matchingIndex}">
                        ${suggestions.map((sug, idx) => 
                            `<div class="suggestion-btn" data-product="${sug.product}" data-index="${idx}">
                                ${sug.product} (${Math.round(sug.similarity * 100)}%)
                            </div>`
                        ).join('')}
                    </div>
                    <div class="match-controls" style="margin-top: 10px;">
                        <button class="skip-btn" onclick="skipCurrentMatch()">건너뛰기</button>
                        <button class="confirm-btn" onclick="confirmCurrentMatch()" id="confirm-current" disabled>선택 확인</button>
                    </div>
                </div>
            `;

            // 제안 버튼 이벤트 추가
            container.querySelectorAll('.suggestion-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    container.querySelectorAll('.suggestion-btn').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    document.getElementById('confirm-current').disabled = false;
                    pendingMatches[product] = this.dataset.product;
                });
            });
        }

        function skipCurrentMatch() {
            matchingIndex++;
            displayCurrentMatching(bomData ? XLSX.utils.sheet_to_json(bomData.Sheets[bomData.SheetNames[0]]) : []);
        }

        function confirmCurrentMatch() {
            const product = currentMatchingProducts[matchingIndex];
            if (pendingMatches[product]) {
                productMatches[product] = pendingMatches[product];
                saveMatches();
            }
            matchingIndex++;
            displayCurrentMatching(bomData ? XLSX.utils.sheet_to_json(bomData.Sheets[bomData.SheetNames[0]]) : []);
        }

        function skipAllMatches() {
            document.getElementById('matching-section').classList.remove('show');
            
            // 매칭되지 않은 제품들을 경고창에 표시
            displayUnmatchedProducts(currentMatchingProducts);
            
            // 매칭된 제품들로만 계산 진행
            proceedWithMatched();
        }

        function saveMatchesAndContinue() {
            saveMatches();
            document.getElementById('matching-section').classList.remove('show');
            
            // 매칭 결과 적용하여 계산 진행
            proceedWithMatched();
        }

        function proceedWithMatched() {
            try {
                const injectionSheet = injectionData.Sheets[injectionData.SheetNames[0]];
                const injectionJsonData = XLSX.utils.sheet_to_json(injectionSheet, {header: 1});

                const bomSheet = bomData.Sheets[bomData.SheetNames[0]];
                const bomJsonData = XLSX.utils.sheet_to_json(bomSheet);

                const {bomMap} = createBOMMapWithValidation(bomJsonData, injectionJsonData);
                const {finalBomMap} = applyMatchingStrategies(bomMap, bomJsonData, unmatchedProducts);
                
                proceedWithCalculation(finalBomMap, injectionJsonData);
            } catch (error) {
                alert(`계산 오류: ${error.message}`);
                document.getElementById('calculate-btn').innerHTML = '🧮 약품/잉크 종류 계산하기';
                document.getElementById('calculate-btn').disabled = false;
            }
        }

        function proceedWithCalculation(bomMap, injectionJsonData) {
            // 일자별 생산계획 추출
            const dailyProduction = extractProductionPlan(injectionJsonData);
            
            // 일자별 약품/잉크 종류 계산 (배수 적용)
            calculatedResults = calculateDailyMaterialTypes(dailyProduction, bomMap);

            // 결과 표시
            displayResults(calculatedResults);

            document.getElementById('calculate-btn').innerHTML = '✅ 계산 완료';
            document.getElementById('results').classList.add('show');
        }

        function saveMatches() {
            try {
                localStorage.setItem('productMatches', JSON.stringify(productMatches));
            } catch (error) {
                console.warn('매칭 정보 저장 실패:', error);
            }
        }

        function loadSavedMatches() {
            try {
                const saved = localStorage.getItem('productMatches');
                if (saved) {
                    productMatches = JSON.parse(saved);
                    console.log('저장된 매칭 정보 로드됨:', Object.keys(productMatches).length, '개');
                }
            } catch (error) {
                console.warn('매칭 정보 로드 실패:', error);
                productMatches = {};
            }
        }

        function createBOMMapWithValidation(bomData, injectionData) {
            // BOM 매핑 생성
            const bomMap = {};
            bomData.forEach(item => {
                const productName = item['판매명'];
                if (!productName) return;

                bomMap[productName] = {
                    chemical: item['약품명'] || '',
                    inks: []
                };

                for (let i = 1; i <= 3; i++) {
                    const inkName = item[`잉크명${i}`];
                    if (inkName) {
                        bomMap[productName].inks.push(inkName);
                    }
                }
            });

            // 사출계획의 모든 제품 추출
            const dateColumns = [
                {index: 1}, {index: 3}, {index: 5}, {index: 7}, 
                {index: 9}, {index: 11}, {index: 13}, {index: 15}, {index: 17}
            ];

            const allProductsInPlan = new Set();
            const unmatchedList = [];

            for (let row = 3; row < injectionData.length; row++) {
                const rowData = injectionData[row];
                if (!rowData || !rowData[0] || !rowData[0].toString().includes('호기')) continue;
                
                dateColumns.forEach(dateCol => {
                    const product = rowData[dateCol.index];
                    
                    if (product && product !== '계획정지' && product !== null && product !== undefined && 
                        !['MIR', 'O', '1', '3', '4', '3층'].includes(product)) {
                        
                        allProductsInPlan.add(product);
                        
                        if (!bomMap[product]) {
                            if (!unmatchedList.includes(product)) {
                                unmatchedList.push(product);
                            }
                        }
                    }
                });
            }

            return {bomMap, unmatchedList: unmatchedList.sort()};
        }

        function displayUnmatchedProducts(unmatchedList) {
            const warningSection = document.getElementById('warning-section');
            const unmatchedListContainer = document.getElementById('unmatched-list');
            
            unmatchedListContainer.innerHTML = '';
            unmatchedList.forEach((product, index) => {
                const item = document.createElement('div');
                item.className = 'unmatched-item';
                item.textContent = `${index + 1}. ${product}`;
                unmatchedListContainer.appendChild(item);
            });
            
            warningSection.classList.add('show');
        }

        function extractProductionPlan(data) {
            const dailyProduction = {};
            
            const dateColumns = [
                {index: 1, date: '2025-06-29'},
                {index: 3, date: '2025-06-29'},
                {index: 5, date: '2025-06-30'},
                {index: 7, date: '2025-07-01'},
                {index: 9, date: '2025-07-02'},
                {index: 11, date: '2025-07-03'},
                {index: 13, date: '2025-07-04'},
                {index: 15, date: '2025-07-05'},
                {index: 17, date: '2025-07-06'}
            ];

            for (let row = 3; row < data.length; row++) {
                const rowData = data[row];
                if (!rowData || !rowData[0] || !rowData[0].toString().includes('호기')) continue;
                
                dateColumns.forEach(dateCol => {
                    const product = rowData[dateCol.index];
                    
                    if (product && product !== '계획정지' && product !== null && product !== undefined && 
                        !['MIR', 'O', '1', '3', '4', '3층'].includes(product)) {
                        
                        if (!dailyProduction[dateCol.date]) {
                            dailyProduction[dateCol.date] = new Set();
                        }
                        dailyProduction[dateCol.date].add(product);
                    }
                });
            }

            return dailyProduction;
        }

        function calculateDailyMaterialTypes(dailyProduction, bomMap) {
            const results = {};

            Object.keys(dailyProduction).forEach(date => {
                results[date] = {
                    products: Array.from(dailyProduction[date]),
                    chemicals: {},
                    inks: {}
                };

                Array.from(dailyProduction[date]).forEach(productName => {
                    if (bomMap[productName]) {
                        // 약품 카운트 (×3 적용)
                        const chemical = bomMap[productName].chemical;
                        if (chemical) {
                            results[date].chemicals[chemical] = (results[date].chemicals[chemical] || 0) + 3;
                        }

                        // 잉크 카운트 (×2 적용)
                        bomMap[productName].inks.forEach(ink => {
                            results[date].inks[ink] = (results[date].inks[ink] || 0) + 2;
                        });
                    }
                });
            });

            return results;
        }

        function displayResults(results) {
            const dates = Object.keys(results).sort();
            
            // 날짜 탭 생성
            const dateTabsContainer = document.getElementById('date-tabs');
            dateTabsContainer.innerHTML = '';
            
            dates.forEach((date, index) => {
                const tab = document.createElement('div');
                tab.className = 'date-tab';
                if (index === 0) {
                    tab.classList.add('active');
                    selectedDate = date;
                }
                
                const dateObj = new Date(date);
                const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
                const dayName = dayNames[dateObj.getDay()];
                tab.textContent = `${dateObj.getMonth() + 1}/${dateObj.getDate()} (${dayName})`;
                
                tab.addEventListener('click', () => selectDate(date, tab));
                dateTabsContainer.appendChild(tab);
            });

            // 첫 번째 날짜 데이터 표시
            if (dates.length > 0) {
                displayDateData(dates[0]);
            }

            // 주간 요약 표시
            displayWeeklySummary(results);
        }

        function selectDate(date, tabElement) {
            selectedDate = date;
            
            // 탭 활성화 상태 변경
            document.querySelectorAll('.date-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            tabElement.classList.add('active');

            displayDateData(date);
        }

        function displayDateData(date) {
            const data = calculatedResults[date];
            
            // 날짜 표시
            const dateObj = new Date(date);
            const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
            const dayName = dayNames[dateObj.getDay()];
            document.getElementById('selected-date').textContent = 
                `${dateObj.getMonth() + 1}월 ${dateObj.getDate()}일 (${dayName}요일)`;

            // 통계 업데이트
            document.getElementById('day-products').textContent = data.products.length;
            document.getElementById('day-chemicals').textContent = Object.keys(data.chemicals).length;
            document.getElementById('day-inks').textContent = Object.keys(data.inks).length;

            // 약품 리스트 표시
            const chemicalsContainer = document.getElementById('chemicals-list');
            chemicalsContainer.innerHTML = '';
            
            if (Object.keys(data.chemicals).length === 0) {
                chemicalsContainer.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">약품이 필요한 제품이 없습니다</div>';
            } else {
                // 약품을 사용량이 많은 순으로 정렬
                const sortedChemicals = Object.entries(data.chemicals).sort((a, b) => b[1] - a[1]);
                
                sortedChemicals.forEach(([chemical, count]) => {
                    const tag = document.createElement('div');
                    tag.className = 'material-tag';
                    tag.innerHTML = `${chemical} <span class="material-tag count">${count}</span>`;
                    chemicalsContainer.appendChild(tag);
                });
            }

            // 잉크 리스트 표시
            const inksContainer = document.getElementById('inks-list');
            inksContainer.innerHTML = '';
            
            if (Object.keys(data.inks).length === 0) {
                inksContainer.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">잉크가 필요한 제품이 없습니다</div>';
            } else {
                // 잉크를 사용량이 많은 순으로 정렬
                const sortedInks = Object.entries(data.inks).sort((a, b) => b[1] - a[1]);
                
                sortedInks.forEach(([ink, count]) => {
                    const tag = document.createElement('div');
                    tag.className = 'material-tag';
                    tag.innerHTML = `${ink} <span class="material-tag count">${count}</span>`;
                    inksContainer.appendChild(tag);
                });
            }
        }

        function displayWeeklySummary(results) {
            // 주간 전체 통계 계산
            const weeklyChemicals = {};
            const weeklyInks = {};

            Object.keys(results).forEach(date => {
                Object.keys(results[date].chemicals).forEach(chemical => {
                    weeklyChemicals[chemical] = (weeklyChemicals[chemical] || 0) + results[date].chemicals[chemical];
                });
                
                Object.keys(results[date].inks).forEach(ink => {
                    weeklyInks[ink] = (weeklyInks[ink] || 0) + results[date].inks[ink];
                });
            });

            // 약품 요약 표시
            document.getElementById('total-chemicals').textContent = Object.keys(weeklyChemicals).length;
            const weeklyChemicalsContainer = document.getElementById('weekly-chemicals');
            weeklyChemicalsContainer.innerHTML = '';
            
            const sortedWeeklyChemicals = Object.entries(weeklyChemicals).sort((a, b) => b[1] - a[1]);
            sortedWeeklyChemicals.forEach(([chemical, count]) => {
                const tag = document.createElement('div');
                tag.className = 'top-material';
                tag.textContent = `${chemical}: ${count}`;
                weeklyChemicalsContainer.appendChild(tag);
            });

            // 잉크 요약 표시
            document.getElementById('total-inks').textContent = Object.keys(weeklyInks).length;
            const weeklyInksContainer = document.getElementById('weekly-inks');
            weeklyInksContainer.innerHTML = '';
            
            // 상위 잉크들만 표시 (내림차순, 최대 20개)
            const sortedWeeklyInks = Object.entries(weeklyInks).sort((a, b) => b[1] - a[1]).slice(0, 20);
            sortedWeeklyInks.forEach(([ink, count]) => {
                const tag = document.createElement('div');
                tag.className = 'top-material';
                tag.textContent = `${ink}: ${count}`;
                weeklyInksContainer.appendChild(tag);
            });

            // 더 많은 잉크가 있다면 표시
            if (Object.keys(weeklyInks).length > 20) {
                const moreTag = document.createElement('div');
                moreTag.className = 'top-material';
                moreTag.style.fontStyle = 'italic';
                moreTag.textContent = `...외 ${Object.keys(weeklyInks).length - 20}종`;
                weeklyInksContainer.appendChild(moreTag);
            }
        }

        function downloadInkList() {
            if (!calculatedResults) {
                alert('먼저 계산을 실행해주세요.');
                return;
            }

            try {
                // 주간 전체 잉크 데이터 수집
                const weeklyInks = {};
                Object.keys(calculatedResults).forEach(date => {
                    Object.keys(calculatedResults[date].inks).forEach(ink => {
                        weeklyInks[ink] = (weeklyInks[ink] || 0) + calculatedResults[date].inks[ink];
                    });
                });

                // 내림차순 정렬
                const sortedInks = Object.entries(weeklyInks).sort((a, b) => b[1] - a[1]);

                if (sortedInks.length === 0) {
                    alert('다운로드할 잉크 데이터가 없습니다.');
                    return;
                }

                // CSV 데이터 생성 (엑셀에서 열기 최적화)
                let csvContent = '순위,잉크명,필요량,비고\n';
                sortedInks.forEach(([inkName, count], index) => {
                    // 쉼표나 따옴표가 포함된 경우 처리
                    const cleanInkName = inkName.replace(/"/g, '""');
                    csvContent += `${index + 1},"${cleanInkName}",${count},""\n`;
                });

                // 한글 지원을 위한 BOM 추가
                const BOM = '\uFEFF';
                const finalContent = BOM + csvContent;

                // 안전한 다운로드 방법만 사용
                downloadSafely(finalContent, sortedInks.length);

            } catch (error) {
                console.error('다운로드 오류:', error);
                // 백업 방법: 데이터를 화면에 표시
                showDataAsText();
            }
        }

        // 안전한 다운로드 (호환성 우선)
        function downloadSafely(content, count) {
            try {
                // 파일명 생성
                const today = new Date();
                const dateString = `${today.getFullYear()}${(today.getMonth() + 1).toString().padStart(2, '0')}${today.getDate().toString().padStart(2, '0')}`;
                const filename = `잉크_소요량_${dateString}.csv`;

                // Blob 생성
                const blob = new Blob([content], { 
                    type: 'text/csv;charset=utf-8;' 
                });

                // IE 브라우저 체크
                if (window.navigator && window.navigator.msSaveOrOpenBlob) {
                    window.navigator.msSaveOrOpenBlob(blob, filename);
                    alert(`✅ ${filename} 파일이 다운로드되었습니다! (총 ${count}개 잉크)`);
                    return;
                }

                // 일반 브라우저용 다운로드
                const url = window.URL.createObjectURL(blob);
                
                // 임시 링크 생성 및 클릭
                const tempLink = document.createElement('a');
                tempLink.style.display = 'none';
                tempLink.href = url;
                tempLink.setAttribute('download', filename);
                
                // 안전한 DOM 조작
                if (document.body) {
                    document.body.appendChild(tempLink);
                    tempLink.click();
                    document.body.removeChild(tempLink);
                } else {
                    // body가 없는 경우 (드문 경우)
                    tempLink.click();
                }

                // URL 정리
                window.URL.revokeObjectURL(url);

                // 성공 메시지
                setTimeout(() => {
                    alert(`✅ ${filename} 파일이 다운로드되었습니다!\n\n총 ${count}개 잉크 목록이 포함되어 있습니다.\n\n※ 다운로드 폴더를 확인해주세요.`);
                }, 100);

            } catch (error) {
                console.error('안전한 다운로드 실패:', error);
                
                // 마지막 백업: 모달로 데이터 표시
                showDataModal(content, count);
            }
        }

        // 데이터를 모달로 표시 (복사/붙여넣기용)
        function showDataModal(content, count) {
            // 기존 모달이 있으면 제거
            const existingModal = document.getElementById('download-modal');
            if (existingModal) {
                existingModal.remove();
            }

            // 모달 HTML 생성
            const modalHTML = `
                <div id="download-modal" style="
                    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                    background: rgba(0,0,0,0.8); z-index: 10000;
                    display: flex; align-items: center; justify-content: center;
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                ">
                    <div style="
                        background: white; padding: 30px; border-radius: 15px;
                        max-width: 90%; max-height: 90%; overflow: auto;
                        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                    ">
                        <h3 style="margin: 0 0 20px 0; color: #333; text-align: center;">
                            📊 잉크 소요량 데이터 (${count}개)
                        </h3>
                        <div style="
                            background: #f8f9fa; padding: 15px; border-radius: 8px;
                            margin-bottom: 20px; border-left: 4px solid #007bff;
                        ">
                            <strong>📋 사용 방법:</strong><br>
                            1. 아래 텍스트를 모두 선택 (Ctrl+A)<br>
                            2. 복사 (Ctrl+C)<br>
                            3. 엑셀에 새 시트 만들고 붙여넣기 (Ctrl+V)<br>
                            4. 엑셀에서 "데이터 → 텍스트 나누기" 선택<br>
                            5. 구분 기호 "쉼표" 선택하여 완료
                        </div>
                        <textarea id="csv-data" style="
                            width: 100%; height: 300px; 
                            font-family: 'Courier New', monospace; font-size: 12px;
                            border: 2px solid #ddd; border-radius: 5px; padding: 10px;
                            resize: vertical; background: #fafafa;
                        " readonly>${content}</textarea>
                        <div style="margin-top: 20px; text-align: center;">
                            <button onclick="document.getElementById('csv-data').select(); document.execCommand('copy'); alert('📋 데이터가 클립보드에 복사되었습니다!');" style="
                                background: #28a745; color: white; border: none;
                                padding: 10px 20px; border-radius: 5px; cursor: pointer;
                                margin-right: 10px; font-weight: bold;
                            ">📋 복사하기</button>
                            <button onclick="document.getElementById('download-modal').remove()" style="
                                background: #6c757d; color: white; border: none;
                                padding: 10px 20px; border-radius: 5px; cursor: pointer;
                                font-weight: bold;
                            ">닫기</button>
                        </div>
                    </div>
                </div>
            `;

            // 모달을 body에 추가
            document.body.insertAdjacentHTML('beforeend', modalHTML);

            // 텍스트 자동 선택
            setTimeout(() => {
                const textarea = document.getElementById('csv-data');
                if (textarea) {
                    textarea.focus();
                    textarea.select();
                }
            }, 100);
        }

        // 간단한 텍스트 알림 (최종 백업)
        function showDataAsText() {
            if (!calculatedResults) return;

            const weeklyInks = {};
            Object.keys(calculatedResults).forEach(date => {
                Object.keys(calculatedResults[date].inks).forEach(ink => {
                    weeklyInks[ink] = (weeklyInks[ink] || 0) + calculatedResults[date].inks[ink];
                });
            });

            const sortedInks = Object.entries(weeklyInks).sort((a, b) => b[1] - a[1]);
            
            let displayText = '📊 잉크 소요량 목록 (내림차순)\n';
            displayText += '='.repeat(40) + '\n\n';
            
            sortedInks.slice(0, 20).forEach(([inkName, count], index) => {
                displayText += `${(index + 1).toString().padStart(2, ' ')}. ${inkName}: ${count}\n`;
            });
            
            if (sortedInks.length > 20) {
                displayText += `\n... 외 ${sortedInks.length - 20}개 더`;
            }

            alert(displayText);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const dayNames = ['일', '월', '화', '수', '목', '금', '토'];
            return `${date.getMonth() + 1}/${date.getDate()} (${dayNames[date.getDay()]})`;
        }
    </script>
